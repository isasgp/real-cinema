spring.application.name=movie

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/{YOUR_DB}?useUnicode=true&characterEncoding=utf-8&serverTimeZone=Asia/Seoul
spring.datasource.hikari.username=YOUR_USERNAME
spring.datasource.hikari.password=YOUR_PASSWORD
spring.datasource.hikari.connection-test-query=select 1

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=c:\\uploads\\
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# Clova OCR API
# https://www.ncloud.com/product/aiService/ocr
ocr.api.url=YOUR_API_URL
ocr.api.key=YOUR_API_KEY

# KOBIS API
# https://www.kobis.or.kr/kobisopenapi/homepg/apiservice/searchServiceInfo.do?serviceId=searchDailyBoxOffice
box-office.api.key=YOUR_API_KEY
