<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 정보</title>
    <link rel="stylesheet" th:href="@{/css/movie.css}" />

</head>
<body>
<div class="container">
    <h2>영화 목록</h2>
    <table class="movie_list">
        <colgroup>
            <col width="15%" />
            <col width="*" />
            <col width="15%" />
            <col width="20%" />
        </colgroup>
        <thead>
        <tr>
            <th scope="col">영화 순위</th>
            <th scope="col">영화 제목</th>
            <th scope="col">감독 이름</th>
            <th scope="col">개봉일</th>
            <th scope="col">평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
            <td th:text="${list.movieRank}"></td>
            <td class="title">
                <a href="/movie/openMovieDetail.do?movieId="
                   th:attrappend="href=${list.movieId}">
                <b th:text="${list.title}"></b>
                </a>
            </td>
            <td th:text="${list.director}"></td>
            <td th:text="${list.releaseDate}"></td>
            <td th:text="${list.rating}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
            <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
